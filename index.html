</li>
<li>In the same way when we create an instance of <code>MessagesController</code> it automatically creates its dependeny of <code>MessageService</code></li>

<h2 id="it-means">It means</h2>
<ul>
<li>If you want to write <code>REUSEABLE</code> code, the classes you have written <code>SHOULD NOT</code> create instances of its dependencies <code>ON ITS OWN</code></li>
</ul>

</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-title function_">constructor</span>(<span class="hljs-params"></span>){
    <span class="hljs-variable language_">this</span>.<span class="hljs-property">messagesService</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">MessagesService</span>();
}

</code></pre>
<ul>
<li>This principle make the following code BAD code</li>
<li>Which means we should not try to create dependencies inside the class on our own</li>

<h2 id="why-interface">Why Interface</h2>
<ul>
<li>In the Better Practice
<ul>
<li>The repo being passed to the constructor has to be MessageRepository</li>

<li>In Best Practice

<li>The repo is generalized with an interface AND as long as any class satisfies the condition of interface Repository, it can be used by the MessageService</li>

<ul>
<li>Question</li>

<h2 id="remember">Remember</h2>
<p>Not always Inversion of Control helps!</p>
<p>If you follow inversion of control and start doing dependency injection to create a controller then a single line like this</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">const</span> constroller = <span class="hljs-keyword">new</span> <span class="hljs-title class_">MessagesController</span>();
</code></pre>
<p>will be more than 2 lines which is a waste of time and effort.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">const</span> repo = <span class="hljs-keyword">new</span> <span class="hljs-title class_">MessagesRepo</span>();
<span class="hljs-keyword">const</span> service = <span class="hljs-keyword">new</span> <span class="hljs-title class_">MessagesService</span>(repo);
<span class="hljs-keyword">const</span> controller = <span class="hljs-keyword">new</span> <span class="hljs-title class_">MessagesController</span>(service);
</code></pre>
<p>So IoC is done only when it is suitable</p>

<h2 id="dependency-injection">Dependency Injection</h2>
<ul>
<li>So to solve this problem of creating massive number of objects just to create one object</li>
<li>Like if a controller requires 3 services object, we have to make 3 services first and the pass it to the controller object</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">const</span> service1 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Service1</span>();
<span class="hljs-keyword">const</span> service2 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Service2</span>();
<span class="hljs-keyword">const</span> service3 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Service3</span>();
<span class="hljs-keyword">const</span> controller = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Controller</span>(service1, service2, service3);
</code></pre>
<ul>
<li>We now look into dependency injection</li>
</ul>

<h2 id="working-1">Working</h2>
<ul>
<li>Nest DI Container / Injector is an object which</li>
</ul>
<ol>
<li><code>Stores</code> list of all the classes and their dependencies</li>
<li><code>Stores</code> instances that you have created</li>

<h2 id="working-2">Working</h2>
<ul>
<li>When you create a NestJS app, DI Container is created for that app</li>
<li>DI container stores all the class in the app except the Controllers</li>
<li>The intelligent factor of DI is that if a class <code>MessageService</code> has a contructor that needs <code>MessagesRepository</code> to work, which is the dependency of the service, the DI stores the MessagesRepository (dependency) while storing the MessageService (class)</li>
<li>The DI stores a list of relation map which describes which class needs which dependency</li>
<li>Again after storing <code>MessageService</code> it creates a new relation of <code>MessagesRepo</code> which might not have any dependency</li>
</ul>
<footer><a href="mailto:mail.kushagra.acharya@gmail.com">mail.kushagra.acharya@gmail.com</a> | combined</footer>
</section>

<h2 id="working-4">Working</h2>
<ul>
<li>
<p>So we now know that, at startup, the DI Container stores list of classes and their dependencies inside it which are mainly NOT <code>Controllers</code></p>
</li>
<li>
<p>After finishing all classes and dependencies, now the time comes to create the Controllers</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">export</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">MessagesController</span> {
  <span class="hljs-attr">messagesService</span>: <span class="hljs-title class_">MessagesService</span>;
  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">messagesService: MessageService</span>) {
    <span class="hljs-variable language_">this</span>.<span class="hljs-property">messageService</span> = messagesService;
  }
}
</code></pre>
<footer><a href="mailto:mail.kushagra.acharya@gmail.com">mail.kushagra.acharya@gmail.com</a> | combined</footer>

<h2 id="working-5">Working</h2>
<ul>
<li>So when its time to create the controller, these steps occur</li>
</ul>
<ol>
<li>We ask the <code>Injector</code> to create instance of our <code>Controller</code></li>
<li>Injector looks at the <code>constructor</code> of the Controller and looks at what does the Controller has as dependencies</li>
<li>Injector sees that we need a copy of <code>MessagesService</code> and finds that it needs <code>MessagesRepo</code> first (see diagram)</li>
<li>Then it finds that <code>MessagesRepo</code> has no dependencies</li>
<li>So it makes the instance <code>repo</code> then make instance of <code>service</code></li>
<li>When repo and service are made it makes a <code>controller</code> we need and gives us the instance</li>
<li>When it makes the instances it stores it to list number <code>2</code></li>
</ol>

<ul>
<li>Register all different classes and its dependencies</li>
<li>Create Controllers using the classes and dependencies</li>
<li>Give instance Controllers back when requested</li>
<li>Do IoC and manage it itself</li>
<li>The most useful part is that, if any other <code>Controller</code> like <code>UserController</code> needs instances of <code>messageRepo</code> and <code>messageService</code>, rather than making new instances, it reuses the previously created instances (more later)</li>

</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-attr">imports</span>: [
  <span class="hljs-title class_">TypeOrmModule</span>.<span class="hljs-title function_">forRoot</span>({
    <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;sqlite&quot;</span>, <span class="hljs-comment">//type of db</span>
    <span class="hljs-attr">database</span>: <span class="hljs-string">&quot;db.sqlite&quot;</span>, <span class="hljs-comment">//name of db</span>
    <span class="hljs-attr">entities</span>: [], <span class="hljs-comment">//list of entities,</span>
    <span class="hljs-attr">synchorize</span>: <span class="hljs-literal">true</span>,
  }),
  <span class="hljs-title class_">UsersModule</span>,
  <span class="hljs-title class_">ReportsModule</span>,
];
</code></pre>
<ul>
<li>this sets the connection to sqlite database, the forRoot will share this to whole project so other modules can use it</li>

<h2 id="migration-2">Migration</h2>
<ul>
<li>in our project we have not done any migration</li>
<li>not even created any manual databases</li>
<li>this <code>synchronize</code> is always used in development environment</li>
<li>this looks into our entities and create <code>tables</code> as required</li>
<li>this is the feature of typeOrm which is called <code>synchronized</code> feature which works when it is set to true which means it also handles migrations</li>
</ul>

<h2 id="how-typeorm-builds-table-by-decorator">How TypeOrm builds table by decorator</h2>
<ul>
<li>
<p><strong>@Entity</strong> helps tOrm to create a table in sqlite db called what the class name is but in plural</p>
</li>
<li>
<p><strong>@PrimaryGeneratedColumn</strong> will generate a column will server as id and is always automatically generated as a number while adding a row</p>
</li>
<li>
<p><strong>@Column</strong> decorator will create a column with given type</p>
</li>
</ul>
<p>This is how typeOrm makes the table while looking into the repo</p>

<p>the <code>whitelist: true</code> parameter used while applying global pipes in main.ts is done to</p>

<li>like if you send, age:17 in the postman for <code>signup</code>, it is still a valid json</li>
<li>but as our dto dont have age variable, it is stripped out by <code>whitelist</code> property</li>
